<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HH</title>

    <!-- External CSS files -->
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/textStyles.css">
    <link rel="stylesheet" href="../css/about.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,300" rel="stylesheet" type="text/css">

</head>

<body>
    <header class="header-area">
        <!-- site-navbar start -->
        <div class="navbar-area">
          <div class="container">
            <nav class="site-navbar">
              <!-- site logo -->
              <a href="/home" class="site-logo">H.M.S</a>
      
              <!-- site menu/nav -->
              <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/noticeBoard">Notice Board</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
              </ul>
      
              <!-- nav-toggler for mobile version only -->
              <button class="nav-toggler">
                <span></span>
              </button>
            </nav>
          </div>
        </div><!-- navbar-area end -->
    </header>

    <!-- Contact Us -->
    <main >
        <section class="about-container">
            <section class="contact-head">
                Contact Us
                <div class="separator"></div>
                <p>
                    If you have any questions, feel free to get in touch with our team.
                </p>
            </section>
            <section class="contact-form-container" >
                <section class="contact-head" style="background: none;">
                    Write To Us!
                    <div class="separator"></div>
                </section>
                <section class="contact-form-subcontainer">
                    <form method="POST" class="contact-form" action="/contactForm">
                        <section class="contact-form-leftsection">
                            <img src="../assets/contactUs.png" class="contact-img"/>
                            <input type="text" class="input-field" placeholder="First Name" name="firstName">
                            <input type="text" class="input-field" placeholder="Last Name" name="lastName">
                            <input type="email" class="input-field" placeholder="Email" name="email">
                            <div class="submit-btn">
                                <div class="input-data">
                                   <div class="inner"></div>
                                   <input type="submit" value="Send">
                                </div>
                             </div>
                        </section>
                        <section class="contact-form-rightsection">
                            <textarea class="message-field" placeholder="Write your message..." name="message"></textarea>
                        </section>
                    </form>
                </section>
            </section>
        </section>
    </main>
    
    <!-- FOOTER-->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="../assets/HH_logo_transparent.png" alt="Your Logo" style="width: 100px; aspect-ratio: 16/10;">
            </div>
            <div class="separator"></div> <!-- Use the gradient separator here -->
            <div class="footer-links">
                <a href="/about">About</a>
                <a href="/contact">Contact</a>
                <a href="/noticeBoard">Notice Board</a>
                <div class="separator"></div> <!-- Use the gradient separator here -->
            </div>
            <div class="social-icons">
                <a href="https://www.facebook.com/JaypeeUniversityGuna/">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="https://twitter.com/i/flow/login?redirect_after_login=%2Fjuet_official">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.instagram.com/jaypee_university_guna/">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://in.linkedin.com/school/jaypee-university-of-engineering-and-technology/">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>
        <div class="copyright" style="margin-top: 20px;">Â© 2023 Hostel Management System. All rights reserved.</div>
    </footer>
   
    <script src="../js/navbar.js"></script>
    
</body>
</html>
